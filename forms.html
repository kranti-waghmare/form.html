<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>registration form</h1>

    <form method="post" action="images.html">

        <label for="fname">first name :
            <input type="text" minlength="2" name="fname" id="fname" required placeholder="enter
            your name"> <br> <br>

        <label for="1name">last name : </label>
        <input type="text" name="1name" value="ITs" disabled id="1name"><br><br>

        <label for="email">email : </label>
        <input type="email" name="email" id="email"><br><br>

        <label for="password">password</label>
        <input type="password" name="password" id="password"><br><br>

        <label for="DOB">DOB : </label>
        <input type="date" name="DOB" id="DOB"><br><br>

        <label for="Gender">Gender : </label>

        <label for="male">male </label>
        <input type="radio" name="gender" id="male">

        <label for="female">female </label>
        <input type="radio" name="gender" id="female"><br><br

        <label for="languages">languages </label>

        <label for="clang">c</label>
        <input type="checkbox" name="clang" id="clang">

        <label for="java">java</label>
        <input type="checkbox" name="java" id="java">

        <label for="python">python</label>
        <input type="checkbox" name="python" id="python"><br><br>

        <label for="course">course : </label>

        <select name="course" id="course">

            <option value="Fs java">full-stack java</option>
            <option value="fs react">full-stack react</option>
            <option value="fs angular">full-stack angular</option>
            <option value="fs python">full-stack python</option>
            <option value="UI/UX">UI/UX design</option>
            <option value="machine learning">machine learning</option>

            </select><br><br

            <label for="address">address : </label>
            <textarea name="address" id="address" cols="20" rows="10"></textarea><br>

            <label for="browsers">browsers :</label>
            <input list="browsers" name="browser">
            <datalist id="browsers">
                <option value="internet explorer">
                <option value="firefox">
                <option value="chrome">
                <option value="opera">
                <option value="safari" >
                </datalist><br><br>

                <label for="phone">phone : </label>
                <input type="tel" maxlength="10" name="phone" id="phone"><br><br>

                <label for="colour">colour : </label>
                <input type="colour" name="colour" id="colour"><br><br>

                <label for="age">age : </label>
                <input type="number" name="age" id="age"> <br><br>

                <label for="resume">resume :</label>
                <input type="file" name="resume" id="resume" multiple

                <input type="submit" value="send">
                <input type="reset" value="clear">
















                
                


            

        
    </form>

    
</body>
</html>
